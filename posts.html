---
layout: default
title: Posts
---
<ul class="list-unstyled">
  	{% for post in site.posts %}
    	<li>
      		<h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <small><p class="text-right">{{ post.date | date_to_rfc822 }}</p></small>
            </h2>
      		<p class="lead">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}...</p>
            <hr class="post-separator">
    	</li>
  	{% endfor %}
</ul>
