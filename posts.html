---
layout: default
title: Posts
styles:
  - posts.css
scripts:
  - posts.js
  - lazyload.min.js
---
<div class="mainPage">
    <div class="posts_container row">
        {% for post in site.posts %}
            <div class="post_entry col-sm-6 col-lg-4">
                <div class="inner-outer">
                    <div class="post_thumb" style="background-image:
                        {% if post.thumb != null %}
                        url(/assets/img/posts/{{ post.thumb }})
                        {% elsif post.thumbnail != null %}
                        url({{ post.thumbnail }})
                        {% else %}
                        url(/assets/img/posts/no_img.png)
                        {% endif %}">
                        <a href="{{ post.url }}" class="post_url">
                            <div class="cover"></div>
                        </a>
                    </div>
                    <h3 class="text-center post_title">
                        <a href="{{ post.url }}" class="post_url">
                            {{ post.title }}
                        </a>
                    </h3>
                    <div class="post_info">
                        <small><p class="text-right post_created_time">{{ post.date | date_to_rfc822 }}</p></small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="postPage _hide"> <!-- Se rellenarÃ¡ con un post --> </div>

<div class="return waves-effect waves-circle waves-float hide back">
    <i class="fa fa-arrow-left"></i>
</div>

<div class="return waves-effect waves-circle waves-float hide share">
    <i class="fa fa-share"></i>
</div>
