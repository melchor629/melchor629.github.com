---
layout: default
title: Viz
description: Demo de Audio API y File API con un poco de canvas, bastante chulo.
scripts:
  - viz.js
---

<div class="row">
    <div class="col-sm-6 col-xs-12">
        <input type="file" accept="audio/*" id="cancion" name="cancion" />
    </div>
    <div class="col-sm-6 col-xs-12">
        <select id="visualizador" class="form-control">
            <option value="1">Barras</option>
            <option value="2">Onda</option>
        </select>
    </div>
</div>

<div class="row" style="text-align:center">
    <input type="button" class="btn btn-default" value="Play" id="play" disabled="disabled" />
    <input type="button" class="btn btn-default" value="Stop" id="stop" disabled="disabled" />
</div>

<div class="row">
    <input type="range" id="pos" min="0" max="1" value="0" step="0.1" style="width:100%" disabled="disabled" />
</div>

<canvas id="background" style="position:absolute;top:0;left:0;z-index:-1" width="500" height="500"></canvas>
<div style="opacity:0;position:fixed;width:100%;height:100%;top:0;left:0;display:flex;flex-direction:column;justify-content:center;z-index:-1" class="arrastrar">
    <div style="text-align:center">
        Suelta aqui la canci√≥n...
    </div>
</div>

<div style="position:fixed;top:60px;right:10px;" class="notification">
    <div class="alert" role="alert" style="display:none"></div>
</div>
