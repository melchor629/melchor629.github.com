<!-- Diseñar mejor, poner un minijuego -->
<div id="scene">
    <div class="layer" data-depth="0.3">
        <h3 class="subtitle">Mira si te has equvocado al poner la URL...</h3>
    </div>
    <div class="layer" data-depth="0.5">
        <img width="100%" src="/assets/img/404.png">
    </div>
    <div class="layer" data-depth="0.8">
        <h1 class="title">Uooo, esta página no existe</h1>
    </div>
</div>

<script>
    document.onreadystatechange = function() {
        if(document.readyState === 'interactive') {
            $(window).resize(function() {
                $('#scene').height($('body').height() - 130).parallax('updateLayers');
            });
            $('#scene').parallax();
            $(window).resize();
        }
    }
</script>
